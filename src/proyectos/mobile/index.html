<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <link rel="icon" href="">
    <head>
        <title></title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                width: 100%;
                height: 100vh;
                background-color: #B2F9FC;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .mobile{
                width: 45em;
                height: 45em;
                background-image: url(img/mobile.png);
                background-size: 100%;
                z-index: 2;
            }
            .content{
                border: none;
                border-radius: 0.5em;
                transform: rotate(300deg) translate(-0.65em, 18.8em) skewY(26deg);
                width: 13.2em;
                height: 29em;
                z-index: -5;
            }
            #block_screen{
                position: absolute;
                background-color: #000;
                transition: 0.4s;
                z-index: 3;





                
                visibility:hidden;
            }
            #block_button{
                width: 3em;
                height: 2.5em;
                border-radius: 10px;
                transform: rotate(300deg) translate(-13.7em, -3.2em) skewY(26deg);
                background-color: #ededed;
                border: 2px solid #d3d3d3;
                transition: 0.1s;
                z-index: 4;
            }
            #block_button:active{
                border-top: 4px solid #d3d3d3;
                border-right: 4px solid #d3d3d3;
                width: 2.9em;
                height: 2.4em;
            }
             #ultimo + div {
                visibility:hidden;
            }
        </style>
    </head>
    <body>
        <div class="mobile">
            <span class="content" id="block_screen"></span>
            <iframe src="android.html" class="content">
            </iframe>
        </div>
        <spann id="block_button" onclick="bloquear()"></spann>
        <!----->
        <script>
            var encendido=false
            function bloquear(){
                if(encendido==false){
                    document.getElementById('block_screen').style.backgroundColor='transparent'
                    document.getElementById('block_screen').style.visibility='hidden'
                    encendido=true;
                }else{
                    document.getElementById('block_screen').style.backgroundColor='#000'
                    document.getElementById('block_screen').style.visibility='visible'
                    encendido=false;
                }
               
            }
        </script>
        <i id='ultimo'></i>
    </body>
</html>
